<ion-header>
  <ion-toolbar>
    <ion-title>Autorizar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="content">
    <div *ngFor="let fb of feedbacks">
      <ion-card>
        <div class="images" *ngIf="fb.images && fb.images.length > 0">
          <img *ngFor="let img of fb.images" src="{{ img.url }}" />
        </div>
        <ion-card-header>
          <ion-card-subtitle>{{
            apiService.getFeedBackString(fb.tipo)
          }}</ion-card-subtitle>
          <ion-card-title>{{ fb.titulo }}</ion-card-title>
        </ion-card-header>
        <ion-card-content> {{ fb.mensagem }} </ion-card-content>
        <ion-button (click)="aprovar(fb.id)">Autorizar</ion-button>
        <ion-button (click)="deletar(fb.id)">
          <ion-icon color="danger" name="trash"></ion-icon>
        </ion-button>
      </ion-card>
    </div>

    <div *ngIf="feedbacks.length == 0" id="indisponivel">
      <p>Não há feedbacks disponiveis</p>
    </div>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="voltar()">
      <ion-icon name="arrow-back-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
